<!DOCTYPE html>
<html lang="en">
<head>
  {% load static from staticfiles %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="shortcut icon" href="{% static 'img/NTU.jpg' %}" type="image/jpg">

  <title>{% block title %}NexToU{% endblock %}</title>
   <!-- Bootstrap -->
  <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
  <!-- Custom CSS for the 'Thumbnail Gallery' Template -->
  <link href="{% static 'css/2-col-portfolio.css' %}" rel="stylesheet">
   <!-- Bootstrap core JavaScript
  ================================================== -->
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="{% static "js/bootstrap.min.js" %}"></script>
  {% block meta %}
  <!-- too add more stuff in child templates if needed -->
  {% endblock %}
</head>
<body id="{% block body_id %}{% endblock %}" class="{% block body_class %}{% endblock %}">
  <div id="body" class="container">
    {% block body %}
      <div class="content_title">
        {% block content_title %}
        {% endblock %}
      </div>
      <div class="content">
        {% block content %}
        {% endblock %}
      </div>
    {% endblock %}
  </div>

</body>
</html>
