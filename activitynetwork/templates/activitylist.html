{% for activity in object_list %}
    Name: {{ activity }} <br>
    Description: {{ activity.description }} <br>
    Category: {{ activity.category }} <br>
    Needs: {% for need in activity.need.all %}{{ need }}<br/>{% endfor %}
    Schedules: {% for schedule in activity.schedule.all %}{{ schedule }}<br/>{% endfor %}
{% endfor %}
